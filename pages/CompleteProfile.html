<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar datos</title>
    <link rel="stylesheet" href="/styles/Style.css">
    <link rel="stylesheet" href="/styles/CompleteProfile.css">
    <link rel="stylesheet" href="/styles/Menu.css">
    <link rel="stylesheet" href="/styles/ProfileImage.css">
</head>

<body>
    
    <body>

        <div class="container">
        
            <h1 class="txt-1">Ingresar informacion personal</h1>
        
            <div class="container1">
                <div class="profile-pic-div">
                    <img src="/pictures/profileicon.jpg" id="photo">
                    <input type="file" id="file">
                    <label for="file" id="uploadBtn">Choose Photo</label>
                  </div>
            </div>
        
            <div class="container2">
                <h2 class="txt-2 ">Biografia</h2>
                <div class="txtarea-field">
                    <textarea class="txtarea" id="bio" rows="" cols="100"></textarea>
                </div>
           </div>
        
           <div class="container3">
                <h2 class="txt-2">Nombre completo</h2>
                <div class="input-field">
                    <input type="text" id="name" style="width:250px">
                </div>
           </div>

           <div class="container4">
                <h2 class="txt-2">Horario semanal</h2>
                <h3 class="txt-3 txt-schedule">Entrada:</h3>
                <div class="input-field schedule-field entrada">
                    <input type="time" id="entrada" style="width:110px">
                 </div>
           </div>

           <div class="container4-2">
                <h3 class="txt-3">Salida:</h3>
                <div class="input-field schedule-field salida">
                    <input type="time" id="salida" style="width:110px">
                </div>
           </div>

           <div class="container5">
                <h2 class="txt-2">Frecuencia citas</h2>
                <div class="input-field">
                    <input type="text" id="frecuency" style="width:250px">
                </div>
           </div>

           <div class="container6">
                <h2 class="txt-2">Localidad atenci√≥n</h2>
                <div class="input-field">
                    <input type="text" id="location" style="width:250px">
                </div>
           </div>

           <div class="container7">
            <h2 class="txt-2">Especialidad</h2>
                <div class="input-field">
                    <input type="text" id="specialization" style="width:250px">
                </div>
           </div>

           <div class="container8">
                <h2 class="txt-2">Costo consulta</h2>
                    <div class="input-field">
                        <input type="text" id="cost" style="width:250px">
                    </div>
           </div>

           <div><button class="btn-profile">Enviar</button></div>

        </div>
        
        <script src="/scripts/CompleteProfile.js"></script>
        
        </body>
</html>
