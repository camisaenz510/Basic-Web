    <main>

        <div class="container">
            <h1 class="txt-1">Agendar una cita</h1>

            <form action="#">
                
                <div class="container1">
                    <h2 class="txt-2">Fecha:</h2>
                    <div class="input-field">
                        <input type="date" id="date" style="width:250px">
                    </div>
                </div>

                <div class="container1">
                    <h2 class="txt-2">Hora:</h2>
                    <div class="input-field">
                        <input type="time" id="time" style="width:250px">
                    </div>
                </div>

                <div class="container1">
                    <h2 class="txt-2">Paciente:</h2>
                    <div class="input-field">
                        <input type="text" id="pacient-name" style="width:250px">
                    </div>
                </div>
                <div class="container1">
                    <h2 class="txt-2">Tipo:</h2>
                    <div class="input-field">
                        <input type="text" id="type" style="width:250px">
                    </div>
                </div>

                <div class="container1">
                    <h2 class="txt-2">Motivo:</h2>
                    <div class="input-field">
                        <input type="text" id="justification" style="width:250px">
                    </div>
                </div>

               <div class="container-2">
                <br><br>
